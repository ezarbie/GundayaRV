<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form Kung Love Paba ko niya</title>
    <meta name="User" author="Roel Vergel Gundaya">
    <link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>

    <div id="container">
        <form id="userInfoFormahalkopasiya">
            <label for="firstName">First Name:</label>
            <input type="text" placeholder="Enter Your First Name" id="firstName" name="firstName" required>

            <label for="LastName">Last Name:</label>
            <input type="text" placeholder="Enter Your Last Name" id="lastName" name="lastName" required>

            <label for="address">Address:</label>
            <input type="text" placeholder="Enter Your Address kay Adtoon Tika sheeeshh" id="address" name="address" required>

            <label for="birthDate">Birth date:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="contactNo">Contact No:</label>
            <input type="tel" placeholder="Enter Your Contact No. para tawagan tika Yieeee"  id="contactNo" name="contactNo" required>

            <label for="email">Email Address:</label>
            <input type="email"placeholder="Enter Your Email Address" id="email" name="email" required>

            <label for="zipcode">Zipcode:</label>
            <input type="text" placeholder="Enter Zipcode" id="zipcode" name="zipcode" required>

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="" disabled selected>Select a City</option>
                <option value="Davao City">Davao City</option>
                <option value="Tagum City">Tagum City</option>
                <option value="Panabo City">Panabo City</option>
                <option value="Digos City">Digos City</option>
                <option value="Wala ko niya gi Select City">Wala ko niya gi Select</option>
            </select>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Select a Region</option>
                <option value="Davao del Sur">Davao del Sur</option>
                <option value="Davao del Norte">Davao del Norte</option>
                <option value="Davao Occidental">Davao Occidental</option>
                <option value="Davao Oriental">Davao Oriental</option>
            </select>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
